{% extends "accounts/base.html" %}
{% load widget_tweaks %}
{% load static %}
{% block content %}
<form method="post">
    <div class="col-md-8 offset-md-3">
        <div class="card">
            <div class="card-body">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {% for field in form %}
                    {{ field }}
                    {{ field.errors }}
                    <hr>
                {% endfor %}
                <button type="submit" class="btn btn-secondary btn-lg btn-block">ユーザー登録</button>
            </div>
        </div>
    </div>
</form>

{% endblock %}
