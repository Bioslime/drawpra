{% extends "accounts/base.html" %}
{% load widget_tweaks %}
{% load static %}
{% block content %}
<h1>投稿一覧</h1>
<ul>
    {% if user.is_authenticated %}
        {% for item in items %}
        <a href=" {% url 'menu:postdetail' item.pk %} "> 
            <img src="{{ item.picture.url }}" alt="">
        </a>
        {% endfor %}
    {% endif %}
</ul>
{% endblock %}
