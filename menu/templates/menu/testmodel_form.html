{% load static %}
<!DOCTYPE html>
    <html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Upload</title>
    </head>
    <body>
        {% if messages %}
            <ul class="{{ messages.tag }}">
                {% for message in messages %}
                    <li {%if message.tag %} class="{{ message.tags }}" {% endif %}>
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{ form.as_p }}
            </table>
            <input type="submit" >
        </form>
    </body>
</html>
