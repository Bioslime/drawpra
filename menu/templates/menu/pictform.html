{% extends "accounts/base.html" %}
{% load widget_tweaks %}
{% load static %}
{% block content %}
{% if messages %}
            <ul class="{{ messages.tag }}">
                {% for message in messages %}
                    <li {%if message.tag %} class="{{ message.tags }}" {% endif %}>
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{ form.as_p }}
            </table>
            <input type="submit" >
        </form>
{% endblock %}
